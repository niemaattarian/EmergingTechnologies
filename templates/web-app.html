<!DOCTYPE html>
<!-- Adapted from:
https://www.codicode.com/art/how_to_draw_on_a_html5_canvas_with_a_mouse.aspx
https://www.html5canvastutorials.com/labs/html5-canvas-paint-application/
-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Number Predictions</title>
        <!-- Calls the CSS from the static folder -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body onload="InitThis();">
        <!-- Calls the javascript file from the static directory, this is for the mouse functions to draw on the canvas -->
        <script src="{{ url_for('static', filename='javascript/generate.js') }}"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <!-- Header -->
        <div class="header">
            <h1>Draw a number to predict</h1>
        </div>
        <div>
            <!-- Canvas -->
            <div class="canvas">
                <canvas id="myCanvas" width="280" height="280" style="border:2px solid black"></canvas>
            </div>
            <!-- Buttons -->
            <div class="buttons">
                <!-- Clear Button -->
                <div class="clearButton">
                    <button onclick="clearArea()">Clear</button>
                </div>
                <!-- Predict Button -->
                <div class="predictButton">
                    <button id="predict">Predict</button>
                </div>
            </div>
        </div>
    </body>
</html>
